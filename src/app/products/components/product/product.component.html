<mat-card class="card" *ngFor="let product of products">
  <mat-card-header>{{ product.title }}</mat-card-header>
  <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
  <mat-card-content>price: {{ product.price }} $</mat-card-content>
  <mat-card-footer>{{ STRINGS.IS_HAS_IN_STORE }}
      <span *ngIf="product.isAvalableInStore"> yes </span>
  </mat-card-footer>
  <button mat-raised-button color="accent" (click)="onAddToCart(product)">BUY</button>
</mat-card>
