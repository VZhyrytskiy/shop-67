<div class="container">
    <mat-card class="card">
        <button mat-raised-button color="accent" (click)="onBack()">back</button>
        <div class="card__content">
            <mat-card-header>{{ productItem.title }}</mat-card-header>
            <mat-card-subtitle>{{ productItem.description }}</mat-card-subtitle>
            <mat-card-content>price: {{ productItem.price }} $</mat-card-content>
        </div>
      </mat-card>
</div>
