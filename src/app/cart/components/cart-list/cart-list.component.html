<div class="cart">
    <h1>Cart: </h1>
    <app-cart-item 
      (onIncrease)="onQuantityIncrease($event)"
      (onDecrese)="onQuantityDecrease($event)"></app-cart-item>
    <ng-template  #isEmptyCart>
        <p class="cart-empty">Cart is empty</p>
    </ng-template>
    <div class="products-values">
      <div>total quantity: {{ totalQuantity }}</div>
      <div>total cost: {{ totalCost }} $</div>
    </div>
</div>
