<form [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput
            formControlName="title">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <input matInput
            formControlName="description">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput
            formControlName="price">
    </mat-form-field> 
</form>
